ru:
  time:
    order:
      - "year"
      - "month"
      - "day"
    formats:
      event_time: "%d %B %H:%M"
      event_day: "%d %B %Y"
      long: '%d/%m/%Y %H:%M'
    month_names: [~, Января, Февраля, Марта, Апреля, Мая, Июня, Июля, Августа, Сентября, Октября, Ноября, Декабря]

  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: "%d.%m.%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year

  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: нужно подтвердить
      blank: заполните поле
      present: нужно оставить пустым
      confirmation: не совпадает со значением поля %{attribute}
      empty: заполните поле
      equal_to: может иметь лишь значение, равное %{count}
      even: может иметь лишь нечетное значение
      exclusion: имеет зарезервированное значение
      greater_than: может иметь значение большее %{count}
      greater_than_or_equal_to: может иметь значение большее или равное %{count}
      inclusion: имеет непредусмотренное значение
      invalid: имеет неверное значение
      less_than: может иметь значение меньшее чем %{count}
      less_than_or_equal_to: может иметь значение меньшее или равное %{count}
      not_a_number: не является числом
      not_an_integer: не является целым числом
      odd: может иметь лишь четное значение
      record_invalid: 'Возникли ошибки: %{errors}'
      restrict_dependent_destroy:
        one: 'Невозможно удалить запись, так как существует зависимость: %{record}'
        many: 'Невозможно удалить запись, так как существуют зависимости: %{record}'
      taken: уже существует
      too_long:
        few: слишком большой длины (не может быть больше чем %{count})
        many: слишком большой длины (не может быть больше чем %{count})
        one: слишком большой длины (не может быть больше чем %{count})
        other: слишком большой длины (не может быть больше чем %{count})
      too_short:
        few: недостаточной длины (не может быть меньше %{count})
        many: недостаточной длины (не может быть меньше %{count})
        one: недостаточной длины (не может быть меньше %{count})
        other: недостаточной длины (не может быть меньше %{count})
      wrong_length:
        few: неверной длины (может быть длиной ровно %{count})
        many: неверной длины (может быть длиной ровно %{count})
        one: неверной длины (может быть длиной ровно %{count})
        other: неверной длины (может быть длиной ровно %{count})
      other_than: должно отличаться от %{count}
    template:
      body: 'Проблемы возникли со следующими полями:'
      header:
        few: "%{model}: сохранение не удалось из-за %{count} ошибок"
        many: "%{model}: сохранение не удалось из-за %{count} ошибок"
        one: "%{model}: сохранение не удалось из-за %{count} ошибки"
        other: "%{model}: сохранение не удалось из-за %{count} ошибки"
  helpers:
    select:
      prompt: 'Выберите: '
    submit:
      create: Создать %{model}
      submit: Сохранить %{model}
      update: Сохранить %{model}
      user:
        create: Создать %{model}
        update: Сохранить %{model}

    page_entries_info:
      more_pages:
        display_entries: "Показана %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> из <b>%{total}</b>"
      one_page:
        display_entries:
          few: "Показаны <b>%{count}</b> %{entry_name}"
          many: "Показаны <b>%{count}</b> %{entry_name}"
          one: "Показано <b>%{count}</b> %{entry_name}"
          other: "Показаны <b>все %{count}</b> %{entry_name}"
